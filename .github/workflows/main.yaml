name: Dart CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest      
    steps:
    # checkout the git
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      
      # set up java
      - name: ğŸ“š Java Setup
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'

      # set up flutter
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true 
      
      # install dependencies
      - name: ğŸ“¦ Install Flutter Dependencies
        run: flutter pub get
      
      # check formatting
      - name:  âœ¨ Check Formatting
        run: flutter format --set-exit-if-changed .
      
      # activate coverage
      - name: ğŸ“ˆ Activate Coverage
        run: flutter pub global activate coverage

      # run tests
      - name: ğŸƒâ€â™€ï¸ Run Tests
        run: flutter pub global run coverage:test_with_coverage
      
      # check code coverage score
      - name: ğŸ“¢ Check Code Coverage Score
        uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
        with:
          path: "./coverage/lcov.info"
          min_coverage: 100

      # upload coverage report
      - name: ğŸ Upload Coverage Report
        uses: codecov/codecov-action@v1.0.2
        with:
          file: coverage/lcov.info