name: Main Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # checkout the git
      - name: 📚 Git Checkout
        uses: actions/checkout@v3
      
      # set up java
      - name: 📚 Java Setup
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'

      # set up flutter
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true 

      # check formatting
      - name:  ✨ Check Formatting
        run: flutter format --set-exit-if-changed .
      
      # activate coverage
      - name: 📈 Activate Coverage
        run: flutter pub global activate coverage

      # install dependencies
      - name: 📦 Install Flutter Dependencies
        run: |
          flutter clean --verbose
          flutter pub get --verbose

      # run tests
      - name: 🏃‍♀️ Run Tests
        run: flutter pub global run coverage:test_with_coverage
      
      # check code coverage score
      - name: 📢 Check Code Coverage Score
        uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
        with:
          path: "./coverage/lcov.info"
          min_coverage: 100

      # upload coverage report
      - name: 🏁 Upload Coverage Report
        uses: codecov/codecov-action@v1.0.2
        with:
          file: coverage/lcov.info

      # build example app from this path -> example/lib/main.dart
      - name: 📱 Build Example App
        run: flutter build apk example/lib/main.dart --release --verbose

      # upload example app
      - name: 🚀 Upload APK
        uses: actions/upload-artifact@master
        with:
          name: apk-build
          path:  build/app/outputs/flutter-apk/app-release.apk

        


     