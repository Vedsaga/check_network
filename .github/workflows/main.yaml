name: Main Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # checkout the git
      - name: 📚 Git Checkout
        uses: actions/checkout@v3
      
      # set up java
      - name: 📚 Java Setup
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'

      # set up flutter
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true 

      # check formatting
      - name:  ✨ Check Formatting
        run: flutter format --set-exit-if-changed .
      
      # install dependencies
      - name: 📦 Install Flutter Dependencies
        run: |
          flutter clean --verbose
          flutter pub get --verbose

      # run tests
      - name: 🏃‍♀️ 📈  Run Tests and Coverage
        run: flutter test --coverage --verbose
      
      # snackbar example
      - name: 📁 Snackbar Example
        working-directory: ./example
        run: flutter build apk lib/show_snackbar.dart --release --verbose
        uses: actions/upload-artifact@master
        with:
          name: snackbar_example
          path:  apk/android/snackbar_example.apk

      # widget rebuild example
      - name: 📁 Widget Rebuild Example
        working-directory: ./example
        run: flutter build apk lib/widget_rebuild.dart --release --verbose
        uses: actions/upload-artifact@master
        with:
          name: widget_rebuild_example
          path:  apk/android/widget_rebuild_example.apk
