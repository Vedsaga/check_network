name: Main Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # checkout the git
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      
      # set up java
      - name: ğŸ“š Java Setup
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'

      # set up flutter
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true 

      # check formatting
      - name:  âœ¨ Check Formatting
        run: flutter format --set-exit-if-changed .
      
      # install dependencies
      - name: ğŸ“¦ Install Flutter Dependencies
        run: |
          flutter clean --verbose
          flutter pub get --verbose

      # run tests
      - name: ğŸƒâ€â™€ï¸ ğŸ“ˆ  Run Tests and Coverage
        run: flutter test --coverage --verbose
      

      # switch dir to example
      - name: ğŸ“ Switch to example and Build Example App
        working-directory: ./example
        run: flutter build apk --release --verbose

      # upload example app
      - name: ğŸš€ Upload APK
        uses: actions/upload-artifact@master
        with:
          name: apk-build
          path:  build/example.apk

        


     